<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AttendEase - Student Management</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 700px;
        margin: 2rem auto;
      }
      h1 { color: #2c3e50; }
      form {
        margin-bottom: 2rem;
        padding: 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      label { display: block; margin-top: 0.5rem; }
      input {
        width: 100%;
        padding: 0.5rem;
        margin-top: 0.2rem;
      }
      button {
        margin-top: 1rem;
        padding: 0.6rem 1.2rem;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover { background: #2980b9; }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }
      th {
        background: #f4f4f4;
      }
    </style>
  </head>
  <body>
    <h1>AttendEase - Student Management</h1>

    <!-- Add student form -->
    <form id="studentForm">
      <h3>Add New Student</h3>
      <label>Name:
        <input type="text" id="name" required>
      </label>
      <label>Email:
        <input type="email" id="email" required>
      </label>
      <label>Roll Number:
        <input type="text" id="roll_number" required>
      </label>
      <label>Attendance %:
        <input type="number" step="0.01" id="attendance" required>
      </label>
      <button type="submit">Add Student</button>
    </form>

    <!-- Table of students -->
    <h3>Students List</h3>
    <table id="studentsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Roll</th>
          <th>Email</th>
          <th>Attendance %</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filled dynamically -->
      </tbody>
    </table>

    <script>
      const API_BASE = "http://127.0.0.1:8000/api/students/";

      // Fetch and display students
      async function loadStudents() {
        const res = await fetch(API_BASE);
        const data = await res.json();
        const tbody = document.querySelector("#studentsTable tbody");
        tbody.innerHTML = ""; // clear table
        data.forEach(stu => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${stu.id}</td>
            <td>${stu.name}</td>
            <td>${stu.roll_number}</td>
            <td>${stu.email}</td>
            <td>${stu.attendance_percentage}</td>
          `;
          tbody.appendChild(tr);
        });
      }

      // Handle form submit
      document.getElementById("studentForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const payload = {
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          roll_number: document.getElementById("roll_number").value,
          attendance_percentage: document.getElementById("attendance").value
        };
        const res = await fetch(API_BASE, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify(payload)
        });
        if (res.ok) {
          alert("Student added successfully!");
          e.target.reset();
          loadStudents(); // refresh table
        } else {
          const err = await res.json();
          alert("Error: " + JSON.stringify(err));
        }
      });

      // Load students on page load
      loadStudents();
    </script>
  </body>
</html>
